[theme]
name = Default Lib theme
author = Will McGugan
url = http://moyaproject.com

[assets]
location = ./assets

[page:tag]
template = tag.html
path = ${long_name}/tags/${slug:namespace}/tag_${slug:name}.html
section = tags

[page:tag_index]
template = tag_index.html
path = ${long_name}/tags/${slug:namespace}/index.html
name = index
section = tags

[page:doc]
template = doc.html
path = ${long_name}/docs/${slug:name}.html
name = ${slug:name}
section = reference

[page:cover]
template = cover.html
path = ${long_name}/index.html
name = cover
section = cover

[page:tags_index]
template = tags.html
path = ${long_name}/tags/tags.html
name = tags
section = tags

[page:command]
template = command.html
path = ${long_name}/commands/command_${slug:name}.html
name = ${name}
section = commands

[page:command_index]
template = command_index.html
path = ${long_name}/commands/index.html
name = command_index
section = commands