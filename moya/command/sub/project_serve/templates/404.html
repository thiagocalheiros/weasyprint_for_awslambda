{% extends "directory_base.html" from "static" %}

{% block "title" %}Not Found{% /block %}

{% block "content" %}
<div class="container">
    <h1 class="page-header">
        404 - Not Found
    </h1>
    <p>
        The resource <b>${.request.path}</b> was not found on this server.
    </p>
    <p class="text-right">
        <a href="${.apps.static.lib.url}">moya.static</a>
    </p>
</div>
{% endblock %}
