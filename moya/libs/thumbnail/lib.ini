[author]
name = Moya Dev Team
email = admin@moyaproject.com
organization = Moya Project
url = http://moyaproject.com

[lib]
title = Moya Thumbnail
url = http://moyaproject.com
namespace = http://moyaproject.com/thumbnail
name = moya.thumbnail
location = ./logic
version = 1.0.0

[templates]
location = ./templates

[settings]
fs = uploads
thumb_fs =
app_serve = uploads
thumb_dir = thumbnails
# Using threads makes thumbnail processing faster but will use more RAM
threads = yes
# Full URL where thumbnails will be served, if using another domain. May be a list.
serve_url =
