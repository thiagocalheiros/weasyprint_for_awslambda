{% extends 'base.html' %}

{% block 'content' %}
<p>Feedback sent from ${.request.path_url}</p>

<table>
    <tr>
        <th>Name</th>
        <td>${name}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>${email}</td>
    </tr>
    <tr>
        <th>Subject</th>
        <td>${subject}</td>
    </tr>
</table>
<br/>
<pre>${message}</pre>
{% endblock %}
