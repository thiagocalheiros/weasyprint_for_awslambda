
<div class="admin-picker-container">
    <input type="hidden" id="${id}" style="width:100%;" name="${fieldname}" data-selected="${json:(selected or [])}" data-changes="{}" value="${value}" />
    <div class="admin-picker-shade"></div>
    <iframe class="moya-admin-picker" style="visibility:hidden" onload="this.style.visibility='visible'" frameborder="0" src="${url}"></iframe>
</div>
