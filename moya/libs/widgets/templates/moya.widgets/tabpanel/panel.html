
<div id="${self.id}" role="tabpanel"{% attrib class=self.class %}>
    <ul class="nav nav-tabs" role="tablist">
    {%- for child in self.children if not isstr:child %}
        <li role="presentation" {% if self.active ? self.active==child.id : forloop.first %}class="active"{% endif %}>
            <a href="#${self.id}-${child.id}" aria-controls="${self.id}-${child.id}" role="tab" data-toggle="tab">
                {% if child.icon %}<i class="${child.icon}"></i> {% endif %} ${child.title}
            </a>
        </li>
    {%- endfor %}
    </ul>
    <div class="tab-content">
    {%- for child in self.children if not isstr:child %}
    {% render child with active=(self.active ? self.active==child.id : forloop.first), panel_id=self.id %}
    {%- endfor %}
    </div>
</div>
