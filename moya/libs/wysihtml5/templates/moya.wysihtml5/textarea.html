<!-- WYSIHTML5 textarea -->
<div id="toolbar">
    <a class="btn btn-default btn-sm" data-wysihtml5-command="bold" title="ctrl+B">B</a>
    <a class="btn btn-default btn-sm" data-wysihtml5-command="italic" title="ctrl+B">I</a>
</div>
<textarea id="editor ${field.id}" class="form-control ${field.class}" name="${field.name}" rows="${field.rows}" >${field.value or ''}</textarea>
