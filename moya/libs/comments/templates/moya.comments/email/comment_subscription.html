{% extends 'base.html' %}

{% block 'content' %}
<p>Dear ${subscription.name},</p>
<p>A reply was posted to a comment you are watching.</p>

<p>${comment.user.username or comment.commenter_name} said...</p>
<pre>"${comment.text}"</pre>
<p>
    <a class="action-link" href="${.site.url}${comment_url}#comment${comment.id}">View comment thread</a>
</p>
<p>
	Don't want any more of these emails?
	<a href="${.site.url}{% url "unsubscribe" with uid=subscription.uid %}">Unsubscribe here</a>.
</p>
{% endblock %}
